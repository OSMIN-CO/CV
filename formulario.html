<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="formulario.css">
</head>
<body translate="yes">
    <section id="container">
        <form action="">
            <fieldset>
                <legend>Contactame mediante este formulario</legend>
                <label for="name">Nombre </label><input type="text" id="name" placeholder="nombre" required/>
                <label for="email">Correo</label><input type="email" id="email" placeholder="correo" required/>
                <label for="tel">Telefono</label><input type="tel" id="tel" placeholder="telefono" required/>
                <label for="text">Comentario</label><textarea name="" id="text"></textarea>
                <button type="reset">Reiniciar</button>
                <button type="submit">Enviar</button>
            </fieldset>
        </form>
    </section>
    <footer id="contacto">
        <div>
            <p>&copy; 2025 Osmin Pe√±aloza. Todos los derechos reservados.</p>
        </div>
        <ol>
            <li><a href=""><img class="footer-image" src="icono-facebook.png"/></a></li>
            <li><a href=""><img class="footer-image" src="icono-linkendln.png"/></a></li>
            <li><a href=""><img class="footer-image" src="icono-telefono.png" /></a></li>
            <li><a href=""><img class="footer-image" src="icono-whatsapp.png" /></a></li>
        </ol>
    </footer>
    <script src="formulario.css"></script>
</body>
</html>
